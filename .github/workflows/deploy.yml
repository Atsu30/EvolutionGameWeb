name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build evolution-game
        working-directory: evolution-game
        env:
          VITE_BASE_PATH: /${{ github.event.repository.name }}/evolution-game/
        run: |
          npm ci
          npm run build

      - name: Build stickersplitter-tool
        working-directory: stickersplitter-tool
        env:
          VITE_BASE_PATH: /${{ github.event.repository.name }}/stickersplitter-tool/
        run: |
          npm ci
          npm run build

      - name: Combine builds
        run: |
          mkdir -p _site/evolution-game
          mkdir -p _site/stickersplitter-tool
          cp -r evolution-game/dist/* _site/evolution-game/
          cp -r stickersplitter-tool/dist/* _site/stickersplitter-tool/

      - name: Create root index
        run: |
          cat > _site/index.html << 'HTMLEOF'
          <!DOCTYPE html>
          <html lang="ja">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Web Tools</title>
            <style>
              * { margin: 0; padding: 0; box-sizing: border-box; }
              body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #0f172a; color: #e2e8f0; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
              .container { max-width: 640px; width: 100%; padding: 2rem; }
              h1 { font-size: 2rem; font-weight: 900; margin-bottom: 2rem; text-align: center; letter-spacing: -0.05em; }
              .cards { display: flex; flex-direction: column; gap: 1rem; }
              a.card { display: block; padding: 1.5rem; background: #1e293b; border: 1px solid #334155; border-radius: 1rem; text-decoration: none; color: inherit; transition: all 0.2s; }
              a.card:hover { background: #334155; border-color: #6366f1; transform: translateY(-2px); }
              .card h2 { font-size: 1.25rem; font-weight: 700; color: #f8fafc; margin-bottom: 0.5rem; }
              .card p { font-size: 0.875rem; color: #94a3b8; }
            </style>
          </head>
          <body>
            <div class="container">
              <h1>Web Tools</h1>
              <div class="cards">
                <a href="evolution-game/" class="card">
                  <h2>Evolution Game</h2>
                  <p>進化ゲーム - 生物の進化をテーマにしたWebゲーム</p>
                </a>
                <a href="stickersplitter-tool/" class="card">
                  <h2>LINE Sticker Splitter</h2>
                  <p>画像分割＆背景透過ツール - LINEスタンプシートの分割・加工</p>
                </a>
              </div>
            </div>
          </body>
          </html>
          HTMLEOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
